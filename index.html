<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    
    <img class="bg-main-desktop"src="./images/bg-main-desktop.png" alt="desktop" />
    <img class="bg-main-mobile" src="./images/bg-main-mobile.png" alt="mobile">
    
    <!--card!-->
    <div class="card-container">
        
        <div class="card-front">
            <img src="./images/bg-card-front.png" alt="front" class="bg-card-front">
            <img src="./images/card-logo.svg" alt="logo" class="card-logo">
            <p class="card-number-img">0000 0000 0000 0000</p>
            <p class="cardholder-exp-img">
                <span id="card-holder-img">Jane Appleseed</span>
                <span id="month-img">00</span> /
                <span id="year-img">00</span>
            </p>
        </div>
        
        <div class="card-back">
            <img src="./images/bg-card-back.png" alt="card-back" class="bg-card-back">
            <p class="cvc-img">000</p>
        </div>
        
    </div>
   
    <!--form!-->
    
<div class="container">
        
        <form  class="form">
            
            <label for="cardholder">Cardholder Name</label>
            <input type="text" class="input " id="cardholder-name" placeholder="e.g. Jane Appleseed" required>
            <p class="errorFormat" id="nameError">Wrong format, letters only</p>
            
            <label for="cardnumber">Card Number</label>
            <input type="text" class="input" id="card-number" placeholder="e.g. 1234 5678 9123 0000" required>
            <p class="errorFormat" id="numberError">Wrong format, numbers only</p>
            
            <div class="exp-date-cvc">
                <div class="left">
                    <label for="exp-date-label">Exp. Date (MM/YY)</label>
                    
                    <div class="exp-date-input">
                        <input type="text" class="input " id="month" placeholder="MM" required>
                        <input type="text" class="input " id="year"placeholder="YY" required>
                    </div>
                    
                    <p class="errorFormat" id="expiryError">Can't be blank</p>
                </div>
                
                <div class="right">
                    <label for="cvc">CVC</label>
                    <input type="text" class="input " id="cvc"placeholder="e.g. 123"required>
                    <p class="errorFormat " id="cvcError">Can't be blank</p>
                </div>
            </div>
            <button class="confirm-btn" id="submit">Confirm</button>
            
        </form>
        <!--thank you!-->
    <div class="thank-you">
         <img src="./images/icon-complete.svg" alt="icon" class="thank-you-img">
         <h1>Thank you!</h1>
        <p> We've added your card details</p>
         <button class="confirm-btn" id="submit">Continue</button>
     </div>
     <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Beka Esaly</a>.
  </div>
   
</div>

  <!-- Completed state start -->


 
  
  
  <script type="text/javascript" charset="utf-8" src="script.js">
      
  </script>
</body>
</html>
